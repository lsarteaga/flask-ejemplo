{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock%}

{% block contend %}
  <form class="" action="" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" rows="" cols="" id = "body">{{ request.method['body'] }} </textarea>
    <input type="submit" name="" value="Save">
  </form>
{% endblock %}
