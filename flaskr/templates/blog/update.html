{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block contend %}
  <form class="" action="" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" value="{{ request.form['title'] or post['title']}} " required>
      <label for="body">Body</label>
      <textarea name="body" rows="" cols="" id="body">{{ request.form['body'] or post['body'] }}</textarea>
      <input type="submit" name="" value="Save">
  </form>
  <hr>
  <form class="" action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input  class="danger" type="submit" name="" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
